<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-name {
            margin-top: 5px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Image</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for image_file in image_files %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename='upload/' + image_file) }}" class="card-img-top" alt="{{ image_file }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ image_file }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <h1>{{result}}</h1>
    <h1>{{message}}</h1>
    <form action="/upload">
        <label for="upload">GO back to upload section</label>
        <button type="submit">Click me </button>
    </form>
</body>
</html>
